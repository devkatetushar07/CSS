<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width</title>
    <style>
        .box{
            height:100px;
            width:100px;
            background-color: aquamarine;
            padding:4px;
            margin:3px;
        }
        @media screen and (min-width:300px)and (max-width:500px){
            .box{
                background-color: aqua;
                text-align: center;
                border-radius:50%;
            }
            
        }
    
        
    </style>
</head>
<body>
    <div class="box">Media Quries</div>
</body>
</html>
