<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale </title>
    <style>
        .box{
            height:50px;
            width:50px;
            background-color: cornflowerblue;
            border:3px solid black;
            border-radius:5px;
            position:relative;
            top:50px;
            left:50px;
            transition:all 1s ease-in-out;

        }
        .box:hover { 
            transform:scale(2.5); }
            /* it is same as rotate for x axis and y axis we can write scalex and scaley */

      
        
    </style>
</head>
<body>
    <div class="box">Scale</div>
</body>
</html>
