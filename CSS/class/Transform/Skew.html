<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .box{
            height:80px;
            width:80px;
            background-color:aquamarine;
            border:3px solid black;
            border-radius:5px;
            position:relative;
            top:50px;
            left:50px;
            transition:all 1s ease-in-out;
        }
        .box:hover { 
            transform:skew(45deg); }
           
            


      
        
    </style>
</head>
<body>
    <div class="box">Skew</div>
</body>
</html>
