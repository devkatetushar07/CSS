<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin:0px; padding:0px;
        }.box{
            background-color: red;
            height:100px;
            width:100px;
            margin:5px;
            text-align:center;
            color:white;
            display:block;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
