<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit:Percentage</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        #first{
            background-color: red;
            height:100px;
            width:100px;
            
        }
        #second{
            background-color: aliceblue;
            height:50%;
            width:60%;
            margin:5px;
        }
    </style>
</head>
<body>
    <div id="first">First 
        <div id="second">Second</div>
    </div>
   
    <!-- percentage is used to change the size of element with the help of  percentage of parent so when the size of parent is changing the size of that element is also getting changed as er percentage as we defined  -->
</body>
</html>
