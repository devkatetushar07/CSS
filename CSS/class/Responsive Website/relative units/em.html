<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative unit:em</title>
    <style>
         *{
            margin:0px;
            padding:0px;
        }
        #first{
            background-color: red;
            height:100px;
            width:100px;
            font-size:25px;
            
        }
        #second{
            background-color: aliceblue;
            height:50%;
            width:60%;
            margin:5px;
            font-size:1.5em;
        }
    </style>
</head>
<body>
    <div id="first">First 
        <div id="second">Second</div>
    </div> 
    <!-- em unit change the size of text as per the size of parent -->
</body>
</html>
