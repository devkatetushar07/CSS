<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            height:200px;
            width:500px;
            background-color: blueviolet;
            border:3px solid ;
        }
        .box{
            height:150px;
            width:150px;
            background-color: lightgreen;
            margin:5px;
            border:3px solid;
            float:right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
    </div>
    
</body>
</html>
