<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        .box{ font-size:100px;}
        #box1{text-decoration:underline;}
        #box2{text-decoration:overline;}
        #box3{text-decoration: line-through;}
       .boxx{text-decoration:underline; font-size:100px;}
        #box4{text-decoration-style:dotted; text-decoration-color: red;}
        #box5{text-decoration-style:wavy;}
        #box6{text-decoration-style:solid;}
        #box4{text-decoration-style:dashed;}
        #link{ font-size: 50px; text-decoration: none;}

    </style>
</head>
<body>
    <h3 id="box1" class="box">box1</h3>
    <h3 id="box2" class="box">box2</h3>
    <h3 id="box3" class="box">box3</h3>
    <h3 id="box4" class="boxx">box4</h3>
    <h3 id="box5" class="boxx">box5</h3>
    <h3 id="box6" class="boxx">box6</h3>
    <a id="link"  href="#"> this is link</a>       <!--  it makes a link in itself it not direct to anywhere that is the use of # --> 

</body>
</html>
